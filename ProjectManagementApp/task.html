<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Task page</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
</head>

<body>
    <header>
        Project Management App
    </header>
    <div class="container" id="taskContainer">
        <h4>Board name : Lorum Ipsum</h4>
        <h6>Project name : Lorum Ipsum</h6>
        <hr>
        <form id="addTask">
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="taskName" class="form-label">Task name</label>
                        <input type="text" class="form-control" id="taskName">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="selectDropdownId" class="form-label">Assignee</label>
                        <select class="form-select" id="selectDropdownId" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="mb-3">
                        <label for="startDate" class="form-label">Start date</label>
                        <input type="date" class="form-control" id="startDate">
                    </div>
                </div>
                <div class="col">
                    <div class="mb-3">
                        <label for="endDate" class="form-label">End date</label>
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-success">Add Task</button>
        </form>
        <div id="taskList">
            <div class="row">
                <div class="col">
                  Task Name
                  <p><b>Sample Task</b></p>
                </div>
                <div class="col">
                  Asignee
                  <p><b>dd-mm-yyyy</b></p>
                </div>
                <div class="col">
                   Start Date
                   <p><b>dd-mm-yyyy</b></p>
                  </div>
                  <div class="col">
                    End Date
                    <p><b>Mark</b></p>
                  </div>
                  <div class="col">
                    Completed Status
                    <p><b>Yes</b></p>
                  </div>
                  <div class="col">
                    <button type="button" class="btn btn-success">Edit</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    </div>
              </div>
        </div>

            <div class="row">

                  <div class="col">
                    <button type="button" class="btn btn-success">Edit</button>
                    <button type="button" class="btn btn-danger">Delete</button>
                    </div>
              </div>
        </div>
    </div>

</body>

</html>
